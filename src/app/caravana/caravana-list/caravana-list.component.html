<h2>Lista de Caravanas</h2>
<button (click)="nuevaCaravana()">+ Nueva</button>

<ul>
  <li *ngFor="let c of caravanas">
    {{ c.nombreCaravana }} ({{ c.nombreCiudadActual }})
    <button (click)="verDetalle(c.id)">Ver</button>
    <button (click)="editar(c.id)">Editar</button>
    <button (click)="eliminar(c.id)">Eliminar</button>
  </li>
</ul>
