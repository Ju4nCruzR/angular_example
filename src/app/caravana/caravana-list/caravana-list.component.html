<div class="caravana-leaderboard">
  <div class="leaderboard-titulo">
    <span>🐴 CARAVANAS 🐴 </span>
  </div>

  <div class="leaderboard-encabezado">
    <span>#</span>
    <span>Nombre</span>
    <span>Ciudad</span>
    <span>Acciones</span>
  </div>

  <div class="leaderboard-fila" *ngFor="let c of caravanas; let i = index">
    <span>{{ i + 1 }}</span>
    <span>{{ c.nombreCaravana }}</span>
    <span>{{ c.nombreCiudadActual }}</span>
    <span class="acciones">
      <button class="boton-leader" (click)="verDetalle(c.id)">ver</button>
      <button class="boton-leader" (click)="editar(c.id)">editar</button>
      <button class="boton-leader" (click)="eliminar(c.id)">borrar</button>
    </span>
  </div>

  <div class="nueva-caravana">
    <button class="boton-nueva" (click)="nuevaCaravana()">+ Nueva Caravana</button>
  </div>
</div>
