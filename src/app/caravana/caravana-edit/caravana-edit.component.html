<div *ngIf="formulario">
    <h2>Editar Caravana</h2>
  
    <form (ngSubmit)="actualizarCaravana()">
      <label>Nombre:
        <input type="text" [(ngModel)]="formulario.nombreCaravana" name="nombre" required />
      </label>
  
      <label>Velocidad:
        <input type="number" [(ngModel)]="formulario.velocidadCaravana" name="velocidad" />
      </label>
  
      <label>Carga m√°xima:
        <input type="number" [(ngModel)]="formulario.capacidadMaximaCargaCaravana" name="carga" />
      </label>
  
      <label>Dinero disponible:
        <input type="number" [(ngModel)]="formulario.dineroDisponibleCaravana" name="dinero" />
      </label>
  
      <label>Vida:
        <input type="number" [(ngModel)]="formulario.puntosDeVidaCaravana" name="vida" />
      </label>
  
      <label>ID Ciudad:
        <input type="number" [(ngModel)]="formulario.ciudadId" name="ciudad" />
      </label>
  
      <button type="submit">Guardar Cambios</button>
    </form>
  </div>
