<h2>{{ editar ? 'Editar Caravana' : 'Nueva Caravana' }}</h2>

<form [formGroup]="form" (ngSubmit)="guardar()">
  <label for="nombreCaravana">Nombre:</label>
  <input id="nombreCaravana" type="text" formControlName="nombreCaravana" placeholder="Nombre de la caravana" title="Ingresa el nombre de la caravana" />

  <label for="velocidadCaravana">Velocidad:</label>
  <input id="velocidadCaravana" type="number" formControlName="velocidadCaravana" placeholder="Ej: 10" title="Velocidad base de la caravana" />

  <label for="capacidadMaximaCargaCaravana">Capacidad de carga:</label>
  <input id="capacidadMaximaCargaCaravana" type="number" formControlName="capacidadMaximaCargaCaravana" placeholder="Ej: 100" title="Peso mÃ¡ximo que puede cargar la caravana" />

  <label for="dineroDisponibleCaravana">Dinero:</label>
  <input id="dineroDisponibleCaravana" type="number" formControlName="dineroDisponibleCaravana" placeholder="Ej: 500" title="Dinero disponible en la caravana" />

  <label for="puntosDeVidaCaravana">Puntos de vida:</label>
  <input id="puntosDeVidaCaravana" type="number" formControlName="puntosDeVidaCaravana" placeholder="Ej: 100" title="Puntos de vida de la caravana" />

  <label for="ciudadId">Ciudad ID:</label>
  <input id="ciudadId" type="number" formControlName="ciudadId" placeholder="Ej: 3" title="ID de la ciudad actual de la caravana" />

  <button type="submit">Guardar</button>
</form>
