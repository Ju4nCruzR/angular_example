<h3>🧍 Jugadores en la Caravana</h3>

<ul *ngIf="jugadores.length > 0; else sinJugadores">
  <li *ngFor="let jugador of jugadores">
    {{ jugador.nombreJugador }} — Rol: {{ jugador.rolJugador }}
  </li>
</ul>

<ng-template #sinJugadores>
  <p>No hay jugadores asignados a esta caravana.</p>
</ng-template>
