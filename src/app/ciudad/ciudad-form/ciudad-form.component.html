<h2>Crear Ciudad</h2>

<form (ngSubmit)="crearCiudad()">
  <label for="nombre">Nombre:</label>
  <input id="nombre" type="text" [(ngModel)]="formulario.nombreCiudad" name="nombreCiudad" required placeholder="Nombre de la ciudad" />

  <label for="impuestos">Impuestos de entrada:</label>
  <input id="impuestos" type="number" [(ngModel)]="formulario.impuestosDeEntradaCiudad" name="impuestos" required placeholder="0.0" />

  <label for="productos">IDs de productos asociados:</label>
  <input id="productos" type="text" [(ngModel)]="productoIdsTexto" name="productoIds" placeholder="Ej: 1,2,3" title="IDs separados por coma" />

  <label for="servicios">IDs de servicios asociados:</label>
  <input id="servicios" type="text" [(ngModel)]="servicioIdsTexto" name="servicioIds" placeholder="Ej: 4,5" title="IDs separados por coma" />

  <label for="rutas">IDs de rutas asociadas:</label>
  <input id="rutas" type="text" [(ngModel)]="rutaIdsTexto" name="rutaIds" placeholder="Ej: 6,7" title="IDs separados por coma" />

  <button type="submit">Crear Ciudad</button>
</form>

<p *ngIf="mensaje" class="mensaje-exito">{{ mensaje }}</p>
