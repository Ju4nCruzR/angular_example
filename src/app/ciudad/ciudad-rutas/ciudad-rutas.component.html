<h2>Rutas asociadas a la ciudad</h2>

<div *ngIf="rutas.length > 0; else sinRutas">
  <ul>
    <li *ngFor="let ruta of rutas">
      Hacia <strong>{{ ruta.destinoNombre }}</strong> - 
      {{ ruta.distancia }} km - 
      <span [style.color]="ruta.esSegura ? 'green' : 'red'">
        {{ ruta.esSegura ? 'Segura' : 'Peligrosa' }}
      </span>
      <button (click)="eliminarRuta(ruta)">Eliminar</button>
    </li>
  </ul>
</div>

<ng-template #sinRutas>
  <p>No hay rutas asociadas.</p>
</ng-template>
