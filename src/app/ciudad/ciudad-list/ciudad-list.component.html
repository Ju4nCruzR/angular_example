<div class="caravana-leaderboard">
  <div class="leaderboard-titulo">
    🏙️ CIUDADES 🏙️
  </div>

  <div class="leaderboard-encabezado">
    <span>#</span>
    <span>Nombre</span>
    <span>Impuesto</span>
    <span>Acciones</span>
  </div>

  <div class="leaderboard-fila" *ngFor="let c of ciudades; let i = index">
    <span>{{ i + 1 }}</span>
    <span>{{ c.nombreCiudad }}</span>
    <span>{{ c.impuestosDeEntradaCiudad }}</span>
    <span class="acciones">
      <button class="boton-leader" (click)="ver(c.id)">Ver</button>
      <button class="boton-leader" (click)="editar(c.id)">Editar</button>
      <button class="boton-leader" (click)="eliminar(c.id)">Eliminar</button>
    </span>
  </div>

  <div class="nueva-caravana">
    <button class="boton-nueva" (click)="nueva()">+ Nueva Ciudad</button>
  </div>
</div>
