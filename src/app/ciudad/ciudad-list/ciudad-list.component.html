<h2>Lista de Ciudades</h2>
<button (click)="nueva()">+ Nueva Ciudad</button>

<ul>
  <li *ngFor="let c of ciudades">
    {{ c.nombreCiudad }} - Impuestos: {{ c.impuestosDeEntradaCiudad }}
    <button (click)="ver(c.id)">Ver</button>
    <button (click)="editar(c.id)">Editar</button>
    <button (click)="eliminar(c.id)">Eliminar</button>
  </li>
</ul>
