<h2>Servicios en la Ciudad</h2>

<div *ngIf="servicios.length > 0; else sinServicios">
  <table>
    <thead>
      <tr>
        <th>Servicio</th>
        <th>Precio</th>
        <th>Adquirido</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let servicio of servicios">
        <td>{{ servicio.nombreServicio }}</td>
        <td>{{ servicio.precio }}</td>
        <td>{{ servicio.adquirido ? '✅' : '❌' }}</td>
        <td>
          <button 
            (click)="marcarAdquirido(servicio)" 
            [disabled]="servicio.adquirido">
            Marcar como adquirido
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #sinServicios>
  <p>No hay servicios registrados para esta ciudad.</p>
</ng-template>

<a routerLink="/ciudades">🔙 Volver a la lista</a>
