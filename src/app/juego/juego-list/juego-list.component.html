<h2>Lista de Juegos</h2>

<a routerLink="/juego-form">
  <button>➕ Crear Juego</button>
</a>

<table *ngIf="juegos.length > 0; else sinJuegos">
  <thead>
    <tr>
      <th>ID</th>
      <th>Descripción</th>
      <th>Tiempo Transcurrido</th>
      <th>Tiempo Límite</th>
      <th>Ganancia Mínima</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let juego of juegos">
      <td>{{ juego.id }}</td>
      <td>{{ juego.descripcion }}</td>
      <td>{{ juego.tiempoTranscurridoDeJuego }} min</td>
      <td>{{ juego.tiempoLimiteDeJuego }} min</td>
      <td>{{ juego.nivelMinimoGananciasJuego }}</td>
      <td>
        <a [routerLink]="['/juego', juego.id]">Ver</a>
        <a [routerLink]="['/juego', juego.id, 'editar']">Editar</a>
        <button (click)="eliminarJuego(juego.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #sinJuegos>
  <p>No hay juegos registrados.</p>
</ng-template>

<p *ngIf="mensaje" class="mensaje-exito">{{ mensaje }}</p>
