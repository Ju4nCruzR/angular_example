<h2>Crear Producto</h2>

<form (ngSubmit)="crearProducto()">
  <label for="nombre">Nombre del producto:</label>
  <input id="nombre" type="text" [(ngModel)]="producto.nombreProducto" name="nombreProducto" required placeholder="Ej: Seda" />

  <label for="precio">Precio base:</label>
  <input id="precio" type="number" [(ngModel)]="producto.precioBaseProducto" name="precioBaseProducto" required placeholder="Ej: 100" />

  <label for="peso">Peso:</label>
  <input id="peso" type="number" [(ngModel)]="producto.pesoProducto" name="pesoProducto" required placeholder="Ej: 2.5" />

  <label for="oferta">Factor de oferta:</label>
  <input id="oferta" type="number" [(ngModel)]="producto.factorOfertaProducto" name="factorOfertaProducto" required placeholder="Ej: 1.2" />

  <label for="demanda">Factor de demanda:</label>
  <input id="demanda" type="number" [(ngModel)]="producto.factorDemandaProducto" name="factorDemandaProducto" required placeholder="Ej: 0.8" />

  <button type="submit">Crear Producto</button>
</form>

<p *ngIf="mensaje" class="mensaje-exito">{{ mensaje }}</p>

<a routerLink="/productos">
  <button type="button" class="boton-volver">ðŸ”™ Volver a la lista</button>
</a>
