<h2>Lista de Productos</h2>
<button (click)="nuevo()">+ Nuevo Producto</button>

<ul>
  <li *ngFor="let p of productos">
    {{ p.nombreProducto }} - Precio base: {{ p.precioBaseProducto }} - Peso: {{ p.pesoProducto }}

    <button (click)="ver(p.id)">Ver</button>
    <button (click)="editar(p.id)">Editar</button>
    <button (click)="eliminar(p.id)">Eliminar</button>
  </li>
</ul>
