<div class="caravana-leaderboard">
  <div class="leaderboard-titulo">
    📦 PRODUCTOS 📦
  </div>

  <div class="leaderboard-encabezado">
    <span>#</span>
    <span>Nombre</span>
    <span>Precio / Peso</span>
    <span>Acciones</span>
  </div>

  <div class="leaderboard-fila" *ngFor="let p of productos; let i = index">
    <span>{{ i + 1 }}</span>
    <span>{{ p.nombreProducto }}</span>
    <span>💰 {{ p.precioBaseProducto }}<br />⚖️ {{ p.pesoProducto }}</span>
    <span class="acciones">
      <button class="boton-leader" (click)="ver(p.id)">Ver</button>
      <button class="boton-leader" (click)="editar(p.id)">Editar</button>
      <button class="boton-leader" (click)="eliminar(p.id)">Eliminar</button>
    </span>
  </div>

  <div class="nueva-caravana">
    <button class="boton-nueva" (click)="nuevo()">+ Nuevo Producto</button>
  </div>
</div>
