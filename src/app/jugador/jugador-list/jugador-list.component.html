<h2>Lista de Jugadores</h2>

<a routerLink="/jugador-form">
  <button>âž• Crear Jugador</button>
</a>

<table *ngIf="jugadores.length > 0; else sinJugadores">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Rol</th>
      <th>Caravana</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jugador of jugadores">
      <td>{{ jugador.id }}</td>
      <td>{{ jugador.nombreJugador }}</td>
      <td>{{ jugador.rolJugador }}</td>
      <td>{{ jugador.nombreCaravana }}</td>
      <td>
        <a [routerLink]="['/jugador', jugador.id]">Ver</a>
        <a [routerLink]="['/jugador', jugador.id, 'editar']">Editar</a>
        <button (click)="eliminarJugador(jugador.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #sinJugadores>
  <p>No hay jugadores registrados.</p>
</ng-template>

<p *ngIf="mensaje" class="mensaje-exito">{{ mensaje }}</p>
