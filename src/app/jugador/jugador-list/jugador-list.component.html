<h2>Lista de Jugadores</h2>
<button (click)="crear()">+ Nuevo Jugador</button>

<ul>
  <li *ngFor="let j of jugadores">
    {{ j.nombreJugador }} (Rol: {{ j.rolJugador }}, Caravana: {{ j.nombreCaravana || 'Sin asignar' }})

    <button (click)="ver(j.id)">Ver</button>
    <button (click)="editar(j.id)">Editar</button>
    <button (click)="eliminar(j.id)">Eliminar</button>
  </li>
</ul>
