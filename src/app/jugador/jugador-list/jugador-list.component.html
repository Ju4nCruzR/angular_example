<div class="caravana-leaderboard">
  <div class="leaderboard-titulo">
    ⚔️ JUGADORES ⚔️
  </div>

  <div class="leaderboard-encabezado">
    <span>#</span>
    <span>Nombre</span>
    <span>Rol / Caravana</span>
    <span>Acciones</span>
  </div>

  <div class="leaderboard-fila" *ngFor="let j of jugadores; let i = index">
    <span>{{ i + 1 }}</span>
    <span>{{ j.nombreJugador }}</span>
    <span>Rol: {{ j.rolJugador }}<br />Caravana: {{ j.nombreCaravana || 'Sin asignar' }}</span>
    <span class="acciones">
      <button class="boton-leader" (click)="ver(j.id)">Ver</button>
      <button class="boton-leader" (click)="editar(j.id)">Editar</button>
      <button class="boton-leader" (click)="eliminar(j.id)">Eliminar</button>
    </span>
  </div>

  <div class="nueva-caravana">
    <button class="boton-nueva" (click)="crear()">+ Nuevo Jugador</button>
  </div>
</div>
