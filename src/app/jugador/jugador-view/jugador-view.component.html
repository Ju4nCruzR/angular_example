<h2>Detalle del Jugador</h2>

<div *ngIf="jugador">
  <p><strong>ID:</strong> {{ jugador.id }}</p>
  <p><strong>Nombre:</strong> {{ jugador.nombreJugador }}</p>
  <p><strong>Rol:</strong> {{ jugador.rolJugador }}</p>
  <p><strong>Caravana:</strong> {{ jugador.nombreCaravana }}</p>

  <hr />

  <a [routerLink]="['/jugador', jugador.id, 'editar']">✏️ Editar Jugador</a>
  <a routerLink="/jugadores">
    <button type="button" class="boton-volver">🔙 Volver a la lista</button>
  </a>
</div>
