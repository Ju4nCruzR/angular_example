<h2>Editar Jugador</h2>

<form (ngSubmit)="guardarCambios()">
  <label for="nombre">Nombre del jugador:</label>
  <input id="nombre" type="text" [(ngModel)]="jugador.nombreJugador" name="nombreJugador" required placeholder="Ej: Camila" />

  <label for="rol">Rol:</label>
  <select id="rol" [(ngModel)]="jugador.rolJugador" name="rolJugador" required>
    <option value="CARAVANERO">Caravanero</option>
    <option value="COMERCIANTE">Comerciante</option>
  </select>

  <label for="caravana">ID de Caravana:</label>
  <input id="caravana" type="number" [(ngModel)]="jugador.caravanaId" name="caravanaId" placeholder="Ej: 2" />

  <button type="submit">Guardar Cambios</button>
</form>

<p *ngIf="mensaje" class="mensaje-exito">{{ mensaje }}</p>

<a routerLink="/jugadores">
  <button type="button" class="boton-volver">ğŸ”™ Volver a la lista</button>
</a>
