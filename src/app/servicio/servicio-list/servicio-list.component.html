<h2>Lista de Servicios</h2>
<button (click)="nuevo()">+ Nuevo Servicio</button>

<ul>
  <li *ngFor="let s of servicios">
    {{ s.tipoServicio }} - Precio: {{ s.precioServicio }}

    <button (click)="ver(s.id)">Ver</button>
    <button (click)="editar(s.id)">Editar</button>
    <button (click)="eliminar(s.id)">Eliminar</button>
  </li>
</ul>
