<div class="servicio-leaderboard">
  <div class="leaderboard-titulo">
    ✨ SERVICIOS ✨
  </div>

  <div class="leaderboard-encabezado">
    <span>#</span>
    <span>Tipo</span>
    <span>Precio</span>
    <span>Acciones</span>
  </div>

  <div class="leaderboard-fila" *ngFor="let s of servicios; let i = index">
    <span>{{ i + 1 }}</span>
    <span>{{ s.tipoServicio }}</span>
    <span>{{ s.precioServicio }}</span>
    <span class="acciones">
      <button class="boton-leader" (click)="ver(s.id)">👁️</button>
      <button class="boton-leader" (click)="editar(s.id)">✏️</button>
      <button class="boton-leader" (click)="eliminar(s.id)">🗑️</button>
    </span>
  </div>

  <div class="nuevo-servicio">
    <button class="boton-nueva" (click)="nuevo()">+ Nuevo Servicio</button>
  </div>
</div>
